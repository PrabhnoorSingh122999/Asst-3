<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 | Add New To-Do</title>
    <link rel="icon" href="./adobe-xd.png">


    <link rel="stylesheet" href="../../CSS/FontAwesome/css/all.min.css">
    <link rel="stylesheet" href="./4_add-new-todo.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200&display=swap" rel="stylesheet">
    <!-- tasks -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Tajawal:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="main-container">

        
        <div class="section-1">
        
        <div class="section-2">
            <i class="fas fa-arrow-circle-left" id="arrow-circle-left"></i>   
            <div class="paris">Trip to Paris</div>
        </div>
        
        </div>
        <div class="parent">
    
        <div class="section-3">
            <div class="price-card">
                <h4 class="h4">Trip to Paris </h4>
                <hr class="edited-line">
                <del class="Compl-task">Completed Task</del>
                
                <div class="Checkbox">
                    <input type="checkbox" id="checkBtask" name="p-task" value="p-t">
                    <label for="p-t" class="Ptask">Pending Task</label>
                </div>
                
                <div class="plus-circle-icon">
                <i class="fas fa-1x fa-plus-circle fa-color"> </i>
                </div>
                
            </div>
        </div>
        </div>

    </div>

    <div class="new-card">
        <h3 id="new-h3">Add New Todo</h3>
        <label for=""></label>
        <input class="type-text" placeholder="" type="text">
        
        <div class="add-button"><span id="add">ADD</span></div>
    </div>

</body>
</html>
